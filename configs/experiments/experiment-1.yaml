# @package _global_

defaults:
  - default
  - _self_

seed: 42

social_welfare_function: stack_exchange
reward_type: tw
learning_algorithm: oracle

kernel_type: gaussian

horizon: 15

report_add_graphs: True

# Params
RKHS_bound: ${jobs_config.RKHS_bound}
kernel_lengthscale: ${jobs_config.kernel_lengthscale}
beta: ${jobs_config.beta}

hydra:
    mode: MULTIRUN
    sweeper:
        params:
          +jobs_config: "{RKHS_bound: 10, kernel_lengthscale: 5, beta: 0.05}, {RKHS_bound: 10, kernel_lengthscale: 2.5, beta: 0.008}, {RKHS_bound: 10, kernel_lengthscale: 5, beta: 0.008}, {RKHS_bound: 6, kernel_lengthscale: 4, beta: 0.008}, {RKHS_bound: 6, kernel_lengthscale: 2.5, beta: 0.008}"